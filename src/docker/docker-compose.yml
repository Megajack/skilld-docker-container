version: "2"

services:

  php:
    image: skilldlabs/${PHP_IMAGE} # Allowed: 7.0, 5.6.
    container_name: "${COMPOSE_PROJECT_NAME}_php"
    links:
      - mysql:mysql
    depends_on:
      - mysql
    volumes:
      - ../../build:/var/www/html
      - ../${PROFILE_NAME}:/var/www/html/profiles/${PROFILE_NAME}
    networks:
      - front

  adminer:
    image: dockette/adminer:mysql-php7
    container_name: "${COMPOSE_PROJECT_NAME}_adminer"
    links:
      - mysql:mysql
    depends_on:
      - mysql
    networks:
      - front

  mailhog:
    image: mailhog/mailhog
    container_name: "${COMPOSE_PROJECT_NAME}_mail"
    restart: always
    networks:
      - front

  nginx:
    image: skilldlabs/nginx:1.10.1
    container_name: "${COMPOSE_PROJECT_NAME}_web"
    links:
      - mysql:mysql
      - php:php
    depends_on:
      - php
    volumes_from:
      - php
#    volumes:
# Add keys for ssl if needed
#     - ./src/docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - front

  mysql:
    image: percona:5.7
    container_name: "${COMPOSE_PROJECT_NAME}_mysql"
    volumes:
      - /dev/shm/${COMPOSE_PROJECT_NAME}_mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: d8
      MYSQL_USER: d8
      MYSQL_PASSWORD: d8
      MYSQL_ROOT_PASSWORD: d8root
    restart: always
    networks:
      - front

networks:
  front:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${IPRANGE}"
